trigger:
- master

pool:
  vmImage: ubuntu-latest
  
resources:
  repositories:
    - repository: templates
      type: github
      name: AChumblerEpam/arm
      endpoint: github.com_AChumblerEpam
      
stages:
  - steps:
    - script: echo ARM says hello!
      displayName: 'SayHelloARM'
  - template: arm-pipelines.yml@templates